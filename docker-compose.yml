services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: messenger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./DB-service
      dockerfile: dockerfile
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://rabbitmq:15672"]
      interval: 10s
      timeout: 5s
      retries: 5

  ocelot-gateway:
    image: ocelot-gateway:latest
    build:
      context: .
    ports:
      - "5004:5004"
    depends_on:
      - app
      - postgres
    networks:
      - app-network

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - REDIS_CONNECTION_STRING=redis:6379
    depends_on:
      - redis
    
  redis:
  image: redis:8.0
  container_name: redis
  ports:
   - "6379:6379"
  command: ["redis-server", "--requirepass", "redis"]

networks:
  app-network:
    driver: bridge